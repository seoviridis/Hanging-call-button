<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call Button</title>
  <style>
    body { margin: 0; padding: 0; background: transparent; }
    .call-button {
      position: fixed; left: 0; bottom: 0; z-index: 9999;
      background: #25d366; color: #fff; border-radius: 50%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      width: 56px; height: 56px; display: flex; align-items: center;
      justify-content: center; text-decoration: none; transition: background 0.2s, box-shadow 0.2s; border: none;
    }
    .call-button:hover { background: #128c7e; box-shadow: 0 6px 24px rgba(0,0,0,0.25); }
    .call-button svg { width: 32px; height: 32px; display: block; }
  </style>
</head>
<body>
  <a href="tel:+1234567890" class="call-button" title="Call Us">
    <svg height="24" width="24" viewBox="0 0 24 24" fill="#fff">
      <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.04-.24c1.12.37 2.33.57 3.55.57a1 1 0 011 1v3.61a1 1 0 01-1 1C5.92 22 2 18.08 2 13.5a1 1 0 011-1h3.61a1 1 0 011 1c0 1.22.2 2.43.57 3.55a1 1 0 01-.24 1.04l-2.2 2.2z"/>
    </svg>
  </a>
</body>
</html>
